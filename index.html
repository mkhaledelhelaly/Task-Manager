<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>✏️ Task Manager ✏️</h1>

        <div class="task-input">
            <input type="text" id="new-task" placeholder="Enter a new task..." />
            <button id="add-task">Add Task</button>
        </div>

        <ul id="task-list"> </ul>

        <div class="controls">
            <span id="task-counter">0 Tasks remaining</span>
            <div class="filters">
                <button id="filter-all" class="filter active">All</button>
                <button id="filter-active" class="filter">Active</button>
                <button id="filter-completed" class="filter">Completed</button>
            </div>
            <button id="clear-completed">Clear Completed Tasks</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
